<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BotFusion Tech</title>
<link rel="icon" type="image/png" href="favicon.png">
<meta name="theme-color" content="#00f7ff">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
font-family: 'Segoe UI', sans-serif;
background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
color: white;
overflow-x: hidden;
}
header {
height: 100vh;
background: url('header-brain-city.png') center/cover no-repeat;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
text-align: center;
}
header h1 {
font-size: 3rem;
color: #fff;
text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
background: rgba(0, 0, 0, 0.6);
padding: 10px 20px;
border-radius: 12px;
}
header p {
font-size: 1.2rem;
color: #ccc;
margin-top: 1rem;
}

.section {
padding: 60px 20px;
text-align: center;
}

.gallery {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 30px;
margin-top: 40px;
}

.gallery img {
width: 320px;
border-radius: 20px;
border: 2px solid #00f7ff;
box-shadow: 0 0 20px #00f7ff33;
transition: transform 0.3s ease;
}

.gallery img:hover {
transform: scale(1.05);
}

footer {
text-align: center;
padding: 20px;
font-size: 0.9rem;
color: #999;
}
</style>
</head>
<body>

<header>
<h1>BotFusion Tech</h1>
<p>Next-gen automation, AI chatbots, and digital dominance</p>
</header>

<section class="section">
<h2>Explore Our Visual Story</h2>
<div class="gallery">
<img src="rocket-brain-city.png" alt="Rocket Brain">
<img src="robot-brain.png" alt="Robot Brain">
<img src="robot-atom-city.png" alt="Robot with Atom">
<img src="human-idea.png" alt="Human Lightbulb">
<img src="atom-hand.png" alt="Atom in Robotic Hand">
</div>
</section>

<footer>
&copy; 2025 BotFusion Tech. All rights reserved.
</footer>

</body>
</html>
