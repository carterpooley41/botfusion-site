<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BotFusion Tech</title>
<link rel="icon" href="favicon (1).png" type="image/png" />
<meta name="theme-color" content="#00f7ff" />
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
font-family: 'Segoe UI', sans-serif;
background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
color: white;
overflow-x: hidden;
}

header {
position: relative;
height: 100vh;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
background: url('brain_city.png') center/cover no-repeat;
text-align: center;
}

header h1 {
font-size: 3.5rem;
color: #00f7ff;
text-shadow: 0 0 20px #00f7ff;
background: rgba(0, 0, 0, 0.6);
padding: 15px 30px;
border-radius: 20px;
margin-bottom: 10px;
}

header p {
font-size: 1.2rem;
color: #ccc;
margin-bottom: 30px;
}

.scroll-incentive {
font-size: 1.1rem;
color: #fff;
background: rgba(0, 247, 255, 0.2);
padding: 10px 20px;
border-radius: 12px;
box-shadow: 0 0 12px #00f7ff;
animation: pulse 2s infinite;
}

@keyframes pulse {
0% { transform: scale(1); opacity: 1; }
50% { transform: scale(1.05); opacity: 0.8; }
100% { transform: scale(1); opacity: 1; }
}

.parallax {
position: relative;
height: 300px;
overflow: hidden;
}

.parallax img {
position: absolute;
width: 100%;
will-change: transform;
}

.layer1 { z-index: 1; top: 0; }
.layer2 { z-index: 2; top: 0; }
.layer3 { z-index: 3; top: 0; }

main {
padding: 50px 20px;
text-align: center;
}

h2 {
font-size: 2.2rem;
margin-bottom: 30px;
color: #00f7ff;
}

.image-gallery {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 30px;
}

.image-gallery img {
max-width: 400px;
width: 90%;
border-radius: 20px;
box-shadow: 0 0 25px rgba(0, 247, 255, 0.3);
transition: transform 0.3s ease;
}

.image-gallery img:hover {
transform: scale(1.05);
}

.cta-link {
display: block;
margin-top: 60px;
font-size: 1.1rem;
text-decoration: none;
background: #00f7ff;
color: #000;
padding: 15px 30px;
border-radius: 25px;
box-shadow: 0 0 15px #00f7ff;
transition: background 0.3s ease;
}

.cta-link:hover {
background: #00e6e6;
}

footer {
text-align: center;
padding: 30px 20px;
font-size: 0.9rem;
color: #aaa;
}
</style>
</head>
<body>
<header>
<h1>BotFusion Tech</h1>
<p>Next-gen automation, AI chatbots, and digital dominance</p>
<div class="scroll-incentive">Scroll down to level up your business</div>
</header>

<div class="parallax">
<img src="city_layer1 (1).png" class="layer1" />
<img src="city_layer2 (1).png" class="layer2" />
<img src="city_layer3 (1).png" class="layer3" />
</div>

<main>
<h2>Explore Our Visual Story</h2>
<div class="image-gallery">
<img src="rocket_brain.png" alt="Rocket Brain">
<img src="robot_brain.png" alt="Robot Brain">
<img src="atom_hand.png" alt="Atom in Robotic Hand">
</div>

<a href="https://forms.gle/M5PMZ8A6vSWDNHic8" target="_blank" class="cta-link">
Start Your Project Now
</a>
</main>

<footer>
&copy; 2025 BotFusion Tech. All rights reserved.
</footer>

<script>
// Simple scroll parallax
const layers = document.querySelectorAll('.parallax img');
window.addEventListener('scroll', () => {
const scrollY = window.scrollY;
layers[0].style.transform = `translateY(${scrollY * 0.3}px)`;
layers[1].style.transform = `translateY(${scrollY * 0.2}px)`;
layers[2].style.transform = `translateY(${scrollY * 0.1}px)`;
});
</script>
</body>
</html>
